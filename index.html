<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Account Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="bg-light">
    <main class="container position-relative">
        <div class="row ">
            <div style="height: 100vh;" class="col-lg-5 col-sm-6 col-12 p-3 d-flex align-items-center">
                <form id="myform" class=" border border-black p-4 rounded-5 w-100 shadow" autocomplete="off">
                    <!-- Input for GitHub username -->
                    <div id="form-group">
                        <input type="text" class="form-control" id="search" placeholder="Search your GitHub Username"
                            required>
                        <div>
                            <button class="btn btn-info mt-2 w-100">Search</button>
                            <!-- Button to initiate the search -->
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <img src="images/GitHub-logo.jpg" class="form-control rounded-5 shadow-5 "  alt="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-7 col-sm-6 col-12 p-3">
                <div class=" shadow border border-black rounded-5 p-4 ">
                    <div id="result"></div>
                    <!-- Logo images and GIF --> 
                    <div>
                        <img src="images/download.png" alt=""> <!-- GitHub logo image -->
                    </div>
                </div>
    </main>
</body>
<!-- external js file -->
<script src="app.js"></script> <!-- Link to an external JavaScript file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</html>
